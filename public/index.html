<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cmdb-api example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/css/fileinput.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {font-family: "FontAwesome"}
        [data-notify="progressbar"] {
            margin-bottom: 0px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/fileinput.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="active">
            <a  href="#import_component" data-toggle="tab">import configuration</a>
        </li>
        <li>
            <a href="#script_component" data-toggle="tab">execute vbscript</a>
        </li>
    </ul>
    <div class="tab-content clearfix">
        <div class="tab-pane active" id="import_component">
            <div class="row form-group">
                <div class="col col-md-6">
                    <input type="file" id="configurationItem" name="configurationItem" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-4">
                    <div class="form-group">
                        <h4><label class="label label-default">FileName:</label></h4>
                        <span id="uploaded_fileName" class="label label-success"></span>
                    </div>
                    <div class="form-group">
                        <h4><label class="label label-default">FileId:</label></h4>
                        <span id="uploaded_fileId" class="label label-success"></span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-4">
                    <button type="submit" class="btn btn-primary js-importBtn hidden">
                        <span class="fa fa-cloud-upload"></span> Import ConfigurationItem
                    </button>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="script_component">
            <div class="row form-group">
                <div class="col col-md-4">
                    <textarea id="script_txt" cols="60" rows="10">
                        for i = 1 to 10
                        WScript.echo i
                        WScript.sleep 200
                        next
                    </textarea>
                    <button type="submit" class="btn btn-primary js-executeScriptBtn">
                        <span class="fa fa-play-circle"></span> Execute script
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="import_cfg.js"></script>
<script type="text/javascript" src="opscontroller.js"></script>
</body>
</html>
