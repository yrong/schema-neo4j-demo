<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koa-Socket Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/css/fileinput.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {font-family: "FontAwesome"}
        [data-notify="progressbar"] {
            margin-bottom: 0px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/js/fileinput.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.8/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
<div class="container">
    <div class="row form-group">
        <div class="col col-md-6">
            <input type="file" id="configurationItem" name="configurationItem" />
        </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4">
            <div class="form-group">
                <h4><label class="label label-default">FileName:</label></h4>
                <span id="uploaded_fileName" class="label label-success"></span>
            </div>
            <div class="form-group">
                <h4><label class="label label-default">FileId:</label></h4>
                <span id="uploaded_fileId" class="label label-success"></span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-4">
            <button type="submit" class="btn btn-primary js-importBtn hidden">
                <span class="fa fa-cloud-upload"></span> Import ConfigurationItem
            </button>
        </div>
    </div>
</div>
<script>
    $("#configurationItem").fileinput({
        uploadUrl: '/api/upload/configurationItem/xslx',
        allowedFileExtensions: ['xlsx'],
        overwriteInitial: false,
        maxFilesNum: 1,
        maxFileCount: 1,
        allowedFileTypes: ['object']
    });
    var importerBtn = $('.js-importBtn')
    $('#configurationItem').on('fileuploaded', function(event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
        var fileId = response[data.filenames[0]]
        $('#uploaded_fileName').text(data.filenames[0])
        $('#uploaded_fileId').text(fileId)
        importerBtn.removeClass('hidden')
    });
    var importerSocket = io( '/importer' ),notify
    importerBtn.click(function(event){
        var fileId = $('#uploaded_fileId').text()
        if(fileId){
            $.notifyDefaults({
                delay: 3000,
                placement: {
                    from: "bottom",
                    align: "left"
                },
                allow_dismiss: false,
                type:'success'
            });
            notify = $.notify('start import,waiting...')
            importerSocket.emit( 'importConfigurationItem', {fileId:fileId} )
        }
    })
    importerSocket.on( 'importConfigurationItemResponse', function( event ) {
        $.notify({
            icon: 'fa fa-paw',
            message:JSON.stringify(event,null,'\t')
        });
    })
</script>
</body>
</html>
